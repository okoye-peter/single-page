<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assests/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/fontawesome-free-5.12.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: Futura Md BT;
        }

        .app{
            background: #000070;
            /* margin: auto; */
        }

        .col-lg-5 img{
            width: inherit;
            height: 100vh;
        }

        .login{
            width: inherit;
            background: url('assests/image/login page background 1.png');
            background-size: contain;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        #logo{
            position: relative;
            width: 150px;
            height: 40px;
            left: 30px;
            top: 30px;
        }

        h1{
            position: relative;
            padding-left: 40px;
            width: inherit;
            top: 40px;
            font-style: normal;
            font-weight: 600;
            font-size: 90px;
            color: #FFFFFF;
            opacity: 0.4;
        }

        p.paragraph{
            position: relative;
            padding-left: 50px;
            top: 50px;
            font-style: normal;
            font-weight: 500;
            font-size: 30px;
            color: #FFFFFF;
        }

        p.d-block{
            position: relative;
            padding-left: 50px;
            top: 30px;
            font-weight: 600;
            font-size: 16px;
            line-height: 30px;
            color: #FFFFFF;
        }

        a:hover{
            color: #FFFFFF;
            text-decoration: none;
        }


        form{
            position: relative;
            top: 45px;
            width: 65%;
        }

        .input{
            background: transparent;
            border: 0;
            color: white;
        }

        .input:focus{
            background: transparent;
        }

        #password:hover{
            cursor: pointer;
        }
        form .row .col .btn{
            font-size: 12px;
            background-color: white;
            color: #21B8C7;
        }

        @media screen and (max-width: 768px) {
            .col-md-0{
                display: none;
            }
            
            .col-md-12, .col-sm-12, .col-12{
                margin: 0px;
                padding-bottom: 40px !important;
            }

            .app{
                width: 100% !important;
                height: auto;
                padding: 0px;
                margin: 0px;
            }

            h1{
                font-size: 40px;
            }

            p.paragraph{
                font-size: 16px;
            }

            p.d-block{
                font-size: 12px;
            }

            form .row .col .btn{
                width: 50%;
                font-size: 12px;
            }

            form .row .col{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex w-100 app m-0 p-0 shadow">
        <div class="col-lg-5 col-md-0 col-sm-0 col-0 p-0 m-0  ">
            <img src="assests/image/3061701 1.png" alt="">
        </div>
        <div class="col-lg-7 col-md-12 col-12 col-sm-12 m-0 p-0 login">
            <img src="assests/svg/DANTOWN logo png 1.svg" alt="" id="logo">
            <h1 class="mx-0  w-100">
                Welcome Back
            </h1>
            <p class="paragraph">
                Please, sign in to your account.
            </p>
            <p class="d-block mt-4" href="#">
                Donâ€™t have an account yet? <a href="#" style="color: inherit;">SIGN UP NOW!</a>
            </p>
            <form action="" method="post" class="ml-5 mt-3">
                <div class="input-group input-group-sm border mb-3 border-top-0 border-left-0 border-right-0" style="outline: none;">
                    <div class="input-group-prepend my-auto mr-4" style="outline: none;">
                        <img src="assests/svg/mail.svg" style="height: 15px;">
                    </div>
                    <input type="email" name="" style="outline: none;" placeholder="Email" class="form-control input">
                </div>
                <div class="input-group input-group-sm border mb-3 border-top-0 border-left-0 border-right-0" style="outline: none;">
                    <div class="input-group-prepend my-auto mr-4" id="password" style="outline: none; height: 16px;">
                        <img src="assests/svg/Vector (3).svg" style="height: 12px;">
                    </div>
                    <input type="password" name="" style="outline: none;" placeholder="Password" class="form-control input">
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                    <label class="custom-control-label text-white" for="customCheck">keep me logged in</label>
                </div>
                <div class="row p-0 my-5">
                    <div class="col m-0">
                       <button type="submit" class="btn w-100">LOGIN TO DASHBOARD</button>
                    </div>
                    <div class="col m-0 px-0">
                        <a href="#" class="text-white">Forgot Password?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="jquery-3.4.1.js"></script>
    <script src="popper.min.js"></script>
    <script src="assests/bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="assests/fontawesome-free-5.12.1-web/js/all.min.js"></script>

    <script>
        let img = document.getElementById("password");
        img.addEventListener("click", function(){
            if(this.nextElementSibling.type == 'password'){
                this.nextElementSibling.type = "text";
                this.firstElementChild.src = 'assests/svg/visibility_off.svg';
                this.firstElementChild.style.height = '18px';
            }else{
                this.nextElementSibling.type = "password";
                this.firstElementChild.src = 'assests/svg/Vector (3).svg';
                this.firstElementChild.style.height = '12px';
            }
        });
    </script>
</body>
</html>
